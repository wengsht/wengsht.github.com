    <body>
        <div class="content">
        
<p>
大四了呀。
</p>

<p>
本来决定放弃的东西最近又燃起了热情。
大三的时候没有自信认为自己再搞下去也进不了校队，其实喜欢它又何必强求一定要进校队进省赛
</p>

<p>
我决定了，好好刷半年题。刷进省赛，刷进校队。反正保研了，希望我到时候有这种实力。对得起我热爱的东西。 相信自己可以的。
</p>

<p>
加油。
</p>

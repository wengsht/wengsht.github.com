        <div class="content">
        
<h1 id="toc_1">cut</h1>

<h2 id="toc_1.1">选项</h2>
<table>
<tr>
<td>
-c
</td>
<td>
以字符为主
</td>
</tr>
<tr>
<td>
-f
</td>
<td>
以字段为主
</td>
</tr>
<tr>
<td>
-d
</td>
<td>
-f的辅助，字符分隔符
</td>
</tr>
</table>

<h2 id="toc_1.2">例子</h2>

<p>
<code>cut -d : -f 1,5 /etc/passwd</code> 1和5字段
<code>cut -d : -f 1-5 /etc/passwd</code>  1-5个字段
<code>ls -l | cut -c 1-10</code>    1-10个字符 
</p>

<h1 id="toc_1">正则表达式手册</h1>
<h2 id="toc_1.1">ERE 与 BRE的不同</h2>
<ul>
<li>
ERE使用常规的转移，比如在BRE中，\(\) 代表的是向后应用组，而在ERE中，他们代表<code>()</code> ，而在ERE中，正常使用 <code>()</code>则是分组

<li>
？ 和 + 的加入

<li>
<code>*</code> 本身的处理大体一致，不过在ERE中不能放在第一位，在BRE中放在第一位表示裸字符

</ul>

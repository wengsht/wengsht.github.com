        <div class="content">
        

<h2 id="toc_0.1">tr</h2>
<pre>
echo aaabcaA | tr -d '[:lower:]'    #  A
echo aaabcaA | tr -s a   #  abcaA
</pre>

<p>
如加入 -c 则 -d 和 -s 变成取补
</p>
<pre>
echo aaabcaA | tr -c -d '[:lower:]'    #  aaabca
echo aaabcaAA | tr -c -s a   #  aaabcaA
</pre>

        </div>

lodsb 和 stosb
<pre class="brush:bash">

lodsb: 从esi指向地址取出到al
stosb: 存al到edi指向地址

esi edi自动增加

</pre>

</ul>

<ul>
<li>
%macro 语法
<pre class="brush:bash">

%macro  h 1
push %1
%endmacro
指的是定义宏, 传入一个参数， 参数用 %d 访问

后面 h eax -&gt; push eax


</pre>
